name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3  # ÐžÐ½Ð¾Ð²Ð»ÐµÐ½Ð¾ Ð´Ð¾ Ð¾ÑÑ‚Ð°Ð½Ð½ÑŒÐ¾Ñ— Ð²ÐµÑ€ÑÑ–Ñ—

      - name: Install, lint, build ðŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build

      - name: Save deployment status if successful
        if: success()
        run: echo "deployment_status=success" >> $GITHUB_STATE

      - name: Save deployment status if failed
        if: failure()
        run: echo "deployment_status=failure" >> $GITHUB_STATE

      - name: Set output
        run: echo "status=$(cat $GITHUB_STATE)" >> $GITHUB_OUTPUT
